plugins {
    id 'java'
    id 'eclipse'
}


group 'org.ic4j'
version '0.6.16'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

jar {
    manifest {
        attributes('Implementation-Title': 'ic4j-candid-gson',
                   'Implementation-Version': project.version)
    }
    
    archiveBaseName = 'ic4j-candid-gson'
}

task fatJar(type: Jar) {
    manifest {
        attributes('Implementation-Title': 'ic4j-candid-gson',
                   'Implementation-Version': project.version)
    }
    
    archiveBaseName = 'ic4j-candid-gson-with-dependencies'
    
    from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

test {
    useJUnitPlatform()
}

dependencies {
	implementation group: 'org.ic4j', name: 'ic4j-candid', version: '0.6.16'

	// https://mvnrepository.com/artifact/com.google.code.gson/gson
	implementation group: 'com.google.code.gson', name: 'gson', version: '2.9.1'
	
	// https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.9.1'
		
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
	testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.3'	
	
	// https://mvnrepository.com/artifact/org.skyscreamer/jsonassert
	testImplementation group: 'org.skyscreamer', name: 'jsonassert', version: '1.5.0'	
}

